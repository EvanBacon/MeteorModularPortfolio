<template name="contactForm">
  {{#autoForm schema=contactFormSchema id="contactForm" type="method" meteormethod="sendEmail"}}

    {{> afQuickField name="name" placeholder="your name" label=false}}
    {{> afQuickField name="email" placeholder="your email" label=false}}
    {{> afQuickField name="message" rows=10 placeholder="your message" label=false}}

    <div class="submit-buttons">
      <button type="submit" class="btn btn-square">Submit</button>
    </div>
  {{/autoForm}}

  <div class="submit-success hidden alert-info"><h5>Thanks for sending your message! I'll get back to you soon.</h5></div>
  <div class="submit-error hidden alert-danger"><h5>Oops, cannot send message.</h5></div>
</template>
