<template name="philosophyIndex">
  <div id="intro" class="wrapper section scrollspy no-top-margin">
    <div class="container row">
      <h2>{{welcomeMessage}}</h2>
        {{> header text="Our Philosophy"}}
        {{#if data.isEmpty}}
          <p>
            No Content
          </p>
        {{else}}
          {{> workCardWrapper works=data }}
        {{/if }}
    </div>
  </div>
</template>
