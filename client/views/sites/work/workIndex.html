<template name="workIndex">
  <div id="intro" class="wrapper section scrollspy no-top-margin">
    <div class="container row">
      <h2>{{welcomeMessage}}</h2>
        {{> headerTagline title="We are Huntly" }}

        {{#if philosophies.isEmpty}}
          <p>
            No Content
          </p>
        {{else}}
          {{> workCardWrapper works=works }}
        {{/if }}
    </div>
  </div>
</template>


<template name="workCardWrapper">
    {{#each works.models}}
    <div class="row" style="width:75%; margin-left:auto; margin-right:auto;">
      <div class="col s12">
        <img class="fadein draggable loaded visible" src="{{#if image}}{{app "baseUrl"}}{{image.url}}{{else}}{{app "baseUrl"}}/images/noimage.jpg{{/if}}" style="height: auto; max-height: 400px; width: 100%;">
        {{> quoteBlock title=title content=content }}
      </div>
    </div>
    {{/each}}
</template>
