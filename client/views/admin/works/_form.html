<template name="works_form">
  <form id="works_form">

    <div class="form-group {{#if error 'title'}}has-error{{/if}}">
      <label for="title" class="control-label">Title *</label>
      <input type="text" id="title" value="{{title}}" placeholder="Title" class="form-control" autofocus="true">
      <span class="help-block">{{error "title"}}</span>
    </div>

    <div class="form-group {{#if error 'content'}}has-error{{/if}}">
        <label for="content" class="control-label">Content *</label>
        <textarea id="content" class="form-control" rows="3" placeholder="Content">{{content}}</textarea>
        <span class="help-block">{{error "content"}}</span>
    </div>

    <div class="form-group {{#if error 'date'}}has-error{{/if}}">
      <label for="date" class="control-label">Date </label>
      <input type="text" id="date" value="{{meteorisFormatterDate date 'L'}}" placeholder="Date" class="form-control">
      <span class="help-block">{{error "date"}}</span>
    </div>

    <div class="form-group {{#if error 'isWork'}}has-error{{/if}}">
      <p>
        <input type="checkbox" id="isWork" checked="{{isWork}}" placeholder="isWork" class="form-control" autofocus="true"/>
        <label for="isWork" class="control-label">Is Work?</label>
        <span class="help-block">{{error "isWork"}}</span>

      </p>
      <!-- <label for="isSlide" class="control-label">IsSlide *</label>
      <input type="text" id="isSlide" value="{{isSlide}}" placeholder="IsSlide" class="form-control" autofocus="true">
      <span class="help-block">{{error "isSlide"}}</span> -->
    </div>


    <div class="form-group {{#if error 'image'}}has-error{{/if}}">
      <label for="image" class="control-label">Image</label>
      <input type="file" id="image" class="form-control">
      <span class="help-block">{{error "image"}}</span>
    </div>




    <button id="btnSave" type="submit" class="btn btn-success">Submit</button>
    <a href="{{pathFor 'worksIndex'}}" class="btn btn-default">Back</a>
  </form>
</template>
