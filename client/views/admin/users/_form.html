<template name="users_form">
    <form id="posts_form">
        <div class="form-group">
            <label for="email" class="control-label">Email *</label>
            <input type="text" id="email" value="{{email}}" placeholder="Email" class="form-control" autofocus="true">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password *</label>
            <input type="password" id="password" placeholder="Password" class="form-control">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label for="mugenRoleGroupId" class="control-label">Mugen Role Group</label>
            <select class="form-control" id="mugenRoleGroupId">
                <option value="">*</option>
                {{#each mugenRoleGroups}}
                <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </select>
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label for="name" class="control-label">Name</label>
            <input type="text" id="name" value="{{name}}" placeholder="Name" class="form-control">
            <span class="help-block"></span>
        </div>
<!--  -->
        <div class="form-group">
            <label for="linkedin" class="control-label">LinkedIn</label>
            <input type="text" id="linkedin" value="{{linkedin}}" placeholder="LinkedIn" class="form-control">
            <span class="help-block"></span>
        </div>

        <div class="form-group">
            <label for="pinterest" class="control-label">Pinterest</label>
            <input type="text" id="pinterest" value="{{pinterest}}" placeholder="Pinterest" class="form-control">
            <span class="help-block"></span>
        </div>

        <div class="form-group">
            <label for="facebook" class="control-label">Facebook</label>
            <input type="text" id="facebook" value="{{facebook}}" placeholder="Facebook" class="form-control">
            <span class="help-block"></span>
        </div>
<!--  -->
<div class="form-group">
    <label for="phone" class="control-label">Phone</label>
    <input type="text" id="phone" value="{{phone}}" placeholder="Phone" class="form-control">
    <span class="help-block"></span>
</div>

<div class="form-group">
    <label for="address" class="control-label">Address</label>
    <input type="text" id="address" value="{{address}}" placeholder="Address" class="form-control">
    <span class="help-block"></span>
</div>


        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>
        <a href="{{pathFor 'postsIndex'}}" class="btn btn-default">Back</a>                        
    </form>
</template>
